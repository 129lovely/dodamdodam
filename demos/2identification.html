<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신원확인</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/demos/css/common.css" />
    <link rel="stylesheet" href="/demos/css/2identification.css" />
  </head>

  <body>
    <!-- 환영멘트 -->
    <h1>안녕하세요 :)</h1>
    <h2><span>도담도담</span><span> 에 오신걸 환영합니다!</span></h2>
    <h3>
      <span>먼저</span><span> 본인확인</span><span>을 진행하겠습니다.</span>
    </h3>
    <h4>얼굴을 중앙에 두고 화면을 응시해주세요.</h4>
    <!-- 영상-신원확인영상 -->
    <div class="container">
      <div class="box">
        <img src="../images/eex1.jpg" alt="" />
      </div>
    </div>

    <form action="">
      <!-- 이름 입력 창 -->
      <div class="mx-auto search-bar input-group mb-3">
        <input
          type="text"
          class="form-control rounded-pill namebox"
          placeholder="이름을 입력하세요"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <!-- 확인 버튼 -->
        <button
          class="btn btn-outline-secondary rounded-pill"
          type="button"
          id="button-addon2"
        >
          확인
        </button>
      </div>
    </form>
  </body>
</html>
