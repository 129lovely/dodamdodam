<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avatar-dance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/demos/css/common.css" />
    <link rel="stylesheet" href="/demos/css/1start.css">

    <style type="text/css">
        
    </style>
</head>

<body>
    <form action="/submit" method="POST">
        <div class="container mt-5">
            <h1>Please (1) enter the password, (2) check the radio button, and then (3) press the 'Submit' button.</h1>
            <div class="form-group">
                <input id="userid" type="hidden" value="" name="userid" />
                <input type="password" name="password" class="form-control mt-5" value="" placeholder="password">
            </div>
            <div class="form-group mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="usertype" id="exampleRadios2" value="user" checked>
                    <label class="form-check-label" for="exampleRadios2">
                      User (for phone)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="usertype" id="exampleRadios1" value="admin">
                    <label class="form-check-label" for="exampleRadios1">
                      Administrator (for notebook)
                    </label>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </div>        
        </div>    
    </form>
    
    <!-- javascript library -->
    <script src="/demos/js/jquery-1.12.4.min.js"></script>
    <script src="/dist/RTCMultiConnection.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const connection = new RTCMultiConnection();
        document.getElementById("userid").value = connection.token();

        const adminLogin = document.getElementById("adminLogin"); 
        const userLogin = document.getElementById("userLogin");

        adminLogin.onclick(() => {
            alert("hi");
        })
    </script>
</body>
</html>
