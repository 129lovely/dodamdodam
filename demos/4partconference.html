<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회의참가</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <!-- 공통css와 페이지css 연결 -->
    <link rel="stylesheet" href="/demos/css/common.css" />
    <link rel="stylesheet" href="/demos/css/4particonference.css" />
  </head>

  <body>
    <!-- 안내멘트 -->
    <h1><span>오재일</span><span> 님 반갑습니다!</span></h1>
    <!-- 영상-화상회의 영상 -->
    <div class="container">
      <div class="box">
        <img src="../images/eex3.jpg" alt="" />
      </div>
    </div>
    <!-- 회의링크 입력바 -->
    <form action="">
      <div class="mx-auto mt-5 search-bar input-group mb-3">
        <input
          type="text"
          class="form-control rounded-pill namebox"
          placeholder="공유 받은 회의 링크를 입력하세요"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
      </div>
      <!-- 지금참가하기 버튼 -->
      <div class="mx-auto dd-pbtn mb-3">
        <button
          class="mx-auto btn btn-warning rounded-pill"
          type="button"
          id="button-addon2"
        >
          지금 참가하기
        </button>
      </div>
    </form>
  </body>
</html>
